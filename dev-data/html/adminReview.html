<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews</title>
    <link rel="stylesheet" href="../../public/css/review.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>Course Review</h1>
            <p>Hi Admin, manage reviews here:</p>
        </header>
        <br>

        <section class="reviews">
            <h2>Reviews</h2>

                <button class="remove-review-btn">Remove</button>
            </div>

        </section>
    </main>

</body>
</html>
